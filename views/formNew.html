<h2 style="text-align: center; margin-bottom: 20px;">Dodaj podróż</h2>

<form action="/new" method="POST">
  <input type="text" name="description" placeholder="Nazwa podróży" required>
  <input type="date" name="date" required>
  <input type="text" name="hotel" placeholder="Hotel" required>
  <input type="text" name="transport" placeholder="Transport" required>
  <textarea name="attractions" placeholder="Miejsca do odwiedzenia"></textarea>
  <button type="submit">Zapisz</button>
</form>
